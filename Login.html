<html>

        <title>Login page</title>

            .center{
                background-color:slateblue;

	 <script>
            function login(){
                var uname=document.forms["log"]["uname"].value;
                var pass=document.forms["log"]["pass"].value;
                {
                    if(uname==null||uname==""){
                        alert("Enter valid details!");
                        return false;
                    }
                    else if(pass==null || pass==""){
                        alert("Enter your password!");
                        return false;
                    }
                }
            }
        </script>
    </head>
   <body>
	<img src="logo.jpg" height="60px" width="60px";/><h3>Arts college</h3><br/>
	<h2>User Login</h2>
        <form class="center" name="log" method="post" onsubmit="login()">
            Username:<input type=text" name="uname"><br/><br/>
            Password:<input type="password" name="pass"><br/><br/>
            <input type="submit" value="Submit"><br/>
	<a href="forgot.html" "/" target="_blank">Forgot password?</a>
